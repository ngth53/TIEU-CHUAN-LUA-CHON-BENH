<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist TIÊU CHUẨN LỰA CHỌN CHÍNH</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Checklist TIÊU CHUẨN LỰA CHỌN CHÍNH</h1>
    <form id="checklistForm">
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="consent">
          Sẵn sàng và có khả năng cung cấp văn bản chấp thuận tham gia nghiên cứu (có thể đồng ý tham gia nghiên cứu y sinh trong tương lai).
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="consent">
          Đối tượng: bệnh nhân Ung thư đại trực tràng giai đoạn cuối, di căn, tiến triển; đã được điều trị, không đủ điều kiện, không dung nạp hoặc từ chối tất cả các liệu pháp điều trị tiêu chuẩn đã được chấp thuận theo phác đồ điều trị tiêu chuẩn của Bộ Y Tế. Ngoài ra đối tượng phải có bằng chứng bệnh tiến triển được ghi nhận trên 02 lần chụp (có thể bao gồm lần chụp baseline) được thực hiện trong vòng 02-04 tháng trước khi bắt đầu nghiên cứu.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="age">
          Đủ 18 tuổi vào ngày ký phiếu chấp thuận tham gia nghiên cứu (ICF).
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="diagnosis">
          Có chẩn đoán Ung thư đại trực tràng bằng mô bệnh học hoặc tế bào học dựa trên báo cáo giải phẫu bệnh lý.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="life_expectancy">
          Có kỳ vọng sống thêm dự đoán ≥ 03 tháng trở lên.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="measurable_tumor">
          Có ít nhất 01 tổn thương có thể đo lường được theo RECIST 1.1.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="eco_g">
          Có chỉ số ECOG 0,1 hoặc 2; đánh giá trong vòng 14 ngày trước liều điều trị đầu tiên.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="sample_tissue">
          Phải có mẫu mô trước điều trị (mẫu lưu trữ hoặc mô tươi): Có kết quả HMMD EG trước khi phân nhóm ngẫu nhiên. Nếu có thể, sẽ yêu cầu lấy mẫu mô trong quá trình điều trị. Bắt buộc phải lấy mẫu trước điều trị và sử dụng để phân nhóm ngẫu nhiên. Khi đối tượng được coi là đủ điều kiện, có thể yêu cầu lấy thêm một mẫu trước điều trị để phân tích mức nền ban đầu của miễn dịch.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="pregnancy_test">
          Có kết quả thử thai bằng nước tiểu hoặc huyết thanh âm tính trong vòng 72 giờ trước liều đầu tiên. Nếu thử thai nước tiểu có kết quả dương tính hoặc không thể xác nhận là âm tính, cần phải thử thai bằng huyết thanh.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="function_status">
          Chức năng cơ quan đầy đủ và được thu thập trong vòng 14 ngày trước điều trị.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_women">
          Đối với Phụ nữ còn có khả năng sinh con (PNCKNSC): đồng ý tránh quan hệ tình dục khác giới hoặc sử dụng biện pháp tránh thai có hiệu quả cao trong thời gian điều trị và ít nhất 120 ngày sau liều điều trị cuối cùng. Định nghĩa PNCKNSC: chưa mãn kinh, chưa đến giai đoạn mãn kinh (≥ 12 tháng liên tục không có kinh mà không xác định được nguyên nhân nào khác ngoài mãn kinh) và chưa phẫu thuật triệt sản (cắt buồng trứng và/hoặc tử cung). Ví dụ về các biện pháp tránh thai có tỷ lệ thất bại < 1% mỗi năm, bao gồm: thắt ống dẫn trứng hai bên, triệt sản nam, sử dụng đúng các biện pháp tránh thai nội tiết tố ức chế rụng trứng, dụng cụ tử cung giải phóng hormones và dụng cụ tử cung bằng đồng. Kiêng quan hệ định kỳ và xuất tinh ngoài không phải là những biện pháp tránh thai được chấp thuận.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
          Đối với nam giới: đồng ý trong khoảng thời gian nghiên cứu, đối tượng nam sẽ không có con. Đối tượng nam phải kiêng quan hệ tình dục (hạn chế quan hệ tình dục với Phụ nữ có khả năng mang thai hoặc sử dụng các biện pháp tránh thai có tỉ lệ thất bại < 1% mỗi năm trong thời gian điều trị; và ít nhất 120 ngày sau liều điều trị nghiên cứu cuối cùng.
        </label>
      </div>
      <button type="submit">Hoàn tất</button>
    </form>
    <div id="result" style="display:none;">
      <h3>Kết quả Checklist:</h3>
      <ul id="resultList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
